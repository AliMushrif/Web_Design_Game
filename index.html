<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Game</title>
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Lato -->
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo_content">
          <div class="logo">
            <i class="fa-solid fa-gamepad"></i>
            <div class="logo_name">CodinGame</div>
          </div>
          <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav_list">
          <li>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search..." />
            <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-user"></i>
              <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-sliders"></i>
              <span class="links_name">Options</span>
            </a>
            <span class="tooltip">Options</span>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-arrow-up-wide-short"></i>
              <span class="links_name">Level</span>
            </a>
            <span class="tooltip">Level</span>
          </li>
        </ul>
        <div class="profile_content">
          <div class="profile">
            <div class="profile_details">
              <img src="Images/0-puss-in-boots.jpg" alt="" />
              <div class="name_job">
                <div class="name">Ali Mushrif</div>
                <div class="job">Web Designer</div>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-from-bracket" id="log_out"></i>
          </div>
        </div>
        <div class="codeRectangle">
          
        </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
